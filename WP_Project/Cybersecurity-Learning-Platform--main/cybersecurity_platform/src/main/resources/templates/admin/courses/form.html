<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.id} == null ? 'Create New Course' : 'Edit Course #' + ${course.id}">Course Form</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <h2 th:text="${course.id} == null
                  ? 'Create New Course'
                  : 'Edit Course #' + ${course.id}"></h2>

    <!-- CREATE FORM -->
    <form th:if="${course.id} == null"
          th:action="@{/admin/courses/create}"
          th:object="${course}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" required/>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <a th:href="@{/admin/courses}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

    <!-- EDIT FORM -->
    <form th:if="${course.id} != null"
          th:action="@{/admin/courses/{id}/edit(id=${course.id})}"
          th:object="${course}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/courses}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
