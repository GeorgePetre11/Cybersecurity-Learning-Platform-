<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Register - CyberEdu</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #f70000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ff3a3a;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="form-container">
        <h2>Register</h2>
        <form th:action="@{/register}" method="post">
            <label>Username</label>
            <input type="text" name="username" required />
            <label>Password</label>
            <input type="password" name="password" required />
            <label>Roles:</label>
            <input type="checkbox" name="roles" value="ROLE_LEARNER"/> Learner
            <input type="checkbox" name="roles" value="ROLE_BLOGGER"/> Blogger
            <input type="checkbox" name="roles" value="ROLE_CHALLENGER"/> Challenger
            <div th:if="${error}" th:text="${error}" style="color:red;"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
