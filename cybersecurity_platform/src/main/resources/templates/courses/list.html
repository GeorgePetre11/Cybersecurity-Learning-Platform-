<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Available Courses – CyberEdu</title>
</head>

<body>
<div layout:fragment="content" class="container py-4">
    <h2>Available Courses</h2>

    <div th:if="${#lists.isEmpty(courses)}">
        <p>No courses available right now.</p>
    </div>

    <div class="row" th:if="${!#lists.isEmpty(courses)}">
        <div class="col-md-4 mb-4" th:each="c : ${courses}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${c.title}">Course Title</h5>
                    <p class="card-text" th:text="${c.description}">Description…</p>
                    <p class="mt-auto"><strong th:text="${c.price} + ' USD'">0.00 USD</strong></p>

                    <!-- Add to Cart button -->
                    <form th:action="@{/cart/add/{id}(id=${c.id})}" method="post" class="mt-2">
                        <button type="submit" class="btn btn-primary w-100">
                            Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
