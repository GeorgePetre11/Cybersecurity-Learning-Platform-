<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Challenges</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
  <h1>Challenges</h1>
  <table class="table">
    <thead>
    <tr><th>ID</th><th>Title</th><th></th></tr>
    </thead>
    <tbody>
    <tr th:each="c : ${challenges}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.title}">Networking Beginner Challenge</td>
      <td>
        <a th:href="@{/challenges/{id}/take(id=${c.id})}"
           class="btn btn-primary">
          Take Challenge
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
