<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Create New Forum Post</title>
</head>

<body>
<div layout:fragment="content">
    <section class="container mt-4">
        <h2>Create New Forum Post</h2>

        <form th:action="@{/forum/new}" method="post" th:object="${post}">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="postTitle" required />
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <textarea th:field="*{content}" class="form-control" id="postContent" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</div>
</body>
</html>
