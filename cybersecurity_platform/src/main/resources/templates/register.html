<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register - CyberEdu</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h2>Register</h2>
        <form th:action="@{/register}" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required />
            </div>

            <div class="form-group">
                <label>Roles</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="roles" value="ROLE_LEARNER" /> Learner</label>
                    <label><input type="checkbox" name="roles" value="ROLE_BLOGGER" /> Blogger</label>
                    <label><input type="checkbox" name="roles" value="ROLE_CHALLENGER" /> Challenger</label>
                </div>
            </div>

            <div th:if="${error}" class="form-group error">
                <span th:text="${error}"></span>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
