<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin - Courses</title>
</head>
<body>
<div layout:fragment="content" class="container py-4">
    <h1>Courses</h1>

    <!-- Link to create a new course -->
    <a th:href="@{/admin/courses/create}" class="btn btn-success mb-3">+ Create New Course</a>

    <!-- Courses table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.title}"></td>
            <td th:text="${c.price}"></td>
            <td th:text="${c.quantity}"></td>
            <td>
                <a th:href="@{/admin/courses/{id}/edit(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
                <form th:action="@{/admin/courses/{id}/delete(id=${c.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
