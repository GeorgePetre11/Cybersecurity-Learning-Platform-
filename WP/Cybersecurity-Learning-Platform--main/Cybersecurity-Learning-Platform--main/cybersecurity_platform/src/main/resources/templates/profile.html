<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Profile â€“ CyberEdu</title>
  <style>
    .profile-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
    }
    .profile-card h2 {
      margin-top: 0;
    }
    .profile-row {
      margin: 20px 0;
    }
    .profile-label {
      font-weight: bold;
      display: inline-block;
      width: 100px;
    }
    .role-list {
      display: inline;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .role-list li {
      display: inline;
      margin-right: 8px;
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <div class="profile-card">
    <h2>Your Profile</h2>

    <div class="profile-row">
      <span class="profile-label">Username:</span>
      <span th:text="${user.username}">[username]</span>
    </div>

    <div class="profile-row">
      <span class="profile-label">Roles:</span>
      <ul class="role-list">
        <li th:each="r : ${user.roles}" th:text="${r.name().replace('ROLE_','')}">ROLE</li>
      </ul>
    </div>

    <!-- Add more fields as needed -->
    <!-- e.g. if you later add email, bio, etc. -->
  </div>
</div>
</body>
</html>
